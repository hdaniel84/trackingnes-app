server {
    listen 80;
    server_name _; # El guion bajo permite que responda a cualquier nombre/IP

    # --- INICIO TRUCO ENTERPRISE (GZIP) ---
    gzip on;
    gzip_vary on;
    gzip_min_length 1024; # No comprimir cosas menores a 1kb (gasta CPU inútilmente)
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/json application/javascript;
    gzip_disable "MSIE [1-6]\.";
    # --- FIN TRUCO ENTERPRISE ---
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api {
        # Docker resolverá 'tracking-backend' a la IP interna automáticamente
        proxy_pass http://tracking-backend:8082;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}